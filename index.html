<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h2>Calculator</h2>
<div class="website" id="website">
    <div class="calculator-container">
        <div class="display-container">
            <p id="resultDisplay"></p>
        </div>
        <div class="buttons-container">
            <div class="buttons1">
                <button onclick="memoryDel()" class="" type="button">MC</button>
                <button onclick="memoryCall()" class="MR" id="MR" style="    font-weight: normal;" type="button">MR</button>
                <button onclick="memoryStore()" class="" type="button">M+</button>
                <button onclick="memoryDel()" class="" type="button">M-</button>
                <button onclick="clr()" class="CE" style="    font-weight: normal;" type="button">CE</button>
            </div>
            <div class="buttons2">
                <button onclick="dis('7')" class="number" id="7" type="button">7</button>
                <button onclick="dis('8')" class="number" id="8" type="button">8</button>
                <button onclick="dis('9')" class="number" id="9" type="button">9</button>
                <button onclick="dis('/')" class="" id="/" type="button">:</button>
                <button onclick="rad()" class="" id="√" type="button">√</button>
            </div>
            <div class="buttons3">
                <button onclick="dis('4')" class="number" id="4" type="button">4</button>
                <button onclick="dis('5')" class="number" id="5" type="button">5</button>
                <button onclick="dis('6')" class="number" id="6" type="button">6</button>
                <button onclick="dis('*')" class="" id="X" type="button">X</button>
                <button onclick="procent()" class="" id="%" type="button">%</button>
            </div>
            <div class="buttons4">
                <button onclick="dis('1')" class="number" id="1" type="button">1</button>
                <button onclick="dis('2')" class="number" id="2" type="button">2</button>
                <button onclick="dis('3')" class="number" id="3" type="button">3</button>
                <button onclick="dis('-')" class="" id="-" type="button">-</button>
                <button onclick="frac()" class="" id="1/x" type="button">1/x</button>
            </div>
            <div class="buttons5">
                <button onclick="dis('0')" class="number" id="0" type="button">0</button>
                <button onclick="dis('.')" class="number" id="." type="button">.</button>
                <button onclick="plusminus()" class="number" id="+/-" type="button">+/-</button>
                <button onclick="dis('+')" class="" id="+" type="button">+</button>
                <button onclick="solve()" class="" id="=" type="button">=</button>
            </div>
        </div>
    </div>
    <p class="webname">www.calculator.com</p>
</div>

<script src="script.js"></script>
</body>
</html>
